version: "3"
services:

  models:
    image: tp33/django
    container_name: models
    external_links:
      - mysql:db
    networks:
      - backend
      - service_mesh
    volumes:
      - ./models:/app
    #expose:
    #  - "8000"
    ports:
      - "8001:8000"
    command: bash -c "pip install --upgrade pip && pip install djangorestframework && pip install Pillow &&
                python manage.py makemigrations && python manage.py migrate &&
                python manage.py test &&
                python manage.py loaddata db.json &&
                mod_wsgi-express start-server --working-directory . --reload-on-changes ./models/wsgi.py"

  exp:
    image: tp33/django
    container_name: exp
    networks: 
      - service_mesh
      - public
    volumes:
      - ./exp:/app
    #expose:
    #  - "8000"
    ports:
      - "8002:8000"
    command: "mod_wsgi-express start-server --working-directory . --reload-on-changes ./exp/wsgi.py"

  web1:
    image: tp33/django
    container_name: web1
    networks:
      - public
    volumes:
      - ./web:/app
    #expose:
    #  - "8000"
    ports:
      - "8000:8000"
    command: bash -c "pip install --upgrade pip && pip install django-crispy-forms &&
                python manage.py makemigrations && python manage.py migrate &&
                mod_wsgi-express start-server --working-directory . --reload-on-changes ./web/wsgi.py"

  web2:
    image: tp33/django
    container_name: web2
    networks:
      - public
    volumes:
      - ./web:/app
    #expose:
    #  - "8000"
    ports:
      - "8003:8000"
    command: bash -c "pip install --upgrade pip && pip install django-crispy-forms &&
                python manage.py makemigrations && python manage.py migrate &&
                mod_wsgi-express start-server --working-directory . --reload-on-changes ./web/wsgi.py"

  kafka:
    image: spotify/kafka
    container_name: kafka
    networks:
        - batch_network
        - service_mesh
    environment:
        ADVERTISED_HOST: kafka
        ADVERTISED_PORT: 9092
    hostname: kafka
    
  es:
    image: elasticsearch:7.4.0
    container_name: es
    environment:
        - discovery.type=single-node
    networks:
        - service_mesh
        - batch_network
    #expose:
    #  - "9200"
    ports:
        - "9200:9200"

  batch:
    image: tp33/django
    container_name: batch
    volumes:
      - ./batch:/app
    networks:
      - batch_network
    command: bash -c "python batch.py"

  access_log:
    image: tp33/django
    container_name: access_log
    volumes:
      - ./access_log:/app
    networks:
      - batch_network
    command: bash -c "python post_view.py"

  selenium-chrome:
    image: selenium/standalone-chrome:3.4.0
    container_name: selenium-chrome
    networks:
      - service_mesh
      - public
    #expose:
    #  - "4444"
    ports:
      - "4444:4444"

  haproxy:
    image: haproxy:1.7
    container_name: haproxy
    volumes:
      - ./haproxy/:/usr/local/etc/haproxy/
    depends_on:
      - web1
      - web2
    networks:
      - public
    ports:
      - "80:80"
    environment:
      - BACKENDS
      - BALANCE=roundrobin
  
  spark-master:
    image: gettyimages/spark
    command: bin/spark-class org.apache.spark.deploy.master.Master -h spark-master
    container_name: spark-master
    hostname: spark-master
    environment:
      MASTER: spark://spark-master:7077
      SPARK_CONF_DIR: /conf
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    volumes:
      - ./access_log:/tmp/data

  spark-worker:
    image: gettyimages/spark
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    container_name: spark-worker
    hostname: spark-worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 512m
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
    links:
      - spark-master
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 7016
      - 8881
    ports:
      - 8081:8081
    volumes:
      - ./access_log:/tmp/data

networks:
  backend:
  service_mesh:
  public:
  batch_network: