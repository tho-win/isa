version: "3"
services:

  models:
    image: tp33/django
    container_name: models
    external_links:
      - mysql:db
    networks:
      - backend
      - service_mesh
    volumes:
      - ./models:/app
    #expose:
    #  - "8000"
    ports:
      - "8001:8000"
    command: bash -c "pip install --upgrade pip && pip install djangorestframework && pip install Pillow &&
                python manage.py makemigrations && python manage.py migrate &&
                python manage.py test &&
                python manage.py loaddata db.json &&
                mod_wsgi-express start-server --working-directory . --reload-on-changes ./models/wsgi.py"

  exp:
    image: tp33/django
    container_name: exp
    networks: 
      - service_mesh
      - public
    volumes:
      - ./exp:/app
    #expose:
    #  - "8000"
    ports:
      - "8002:8000"
    command: "mod_wsgi-express start-server --working-directory . --reload-on-changes ./exp/wsgi.py"

  web1:
    image: tp33/django
    container_name: web1
    networks:
      - public
    volumes:
      - ./web:/app
    #expose:
    #  - "8000"
    ports:
      - "8000:8000"
    command: bash -c "pip install --upgrade pip && pip install django-crispy-forms &&
                python manage.py makemigrations && python manage.py migrate &&
                mod_wsgi-express start-server --working-directory . --reload-on-changes ./web/wsgi.py"

  web2:
    image: tp33/django
    container_name: web2
    networks:
      - public
    volumes:
      - ./web:/app
    #expose:
    #  - "8000"
    ports:
      - "8003:8000"
    command: bash -c "pip install --upgrade pip && pip install django-crispy-forms &&
                python manage.py makemigrations && python manage.py migrate &&
                mod_wsgi-express start-server --working-directory . --reload-on-changes ./web/wsgi.py"

  kafka:
    image: spotify/kafka
    container_name: kafka
    networks:
        - batch_network
        - service_mesh
    environment:
        ADVERTISED_HOST: kafka
        ADVERTISED_PORT: 9092
    hostname: kafka
    
  es:
    image: elasticsearch:7.4.0
    container_name: es
    environment:
        - discovery.type=single-node
    networks:
        - service_mesh
        - batch_network
    #expose:
    #  - "9200"
    ports:
        - "9200:9200"

  batch:
    image: tp33/django
    container_name: batch
    volumes:
      - ./batch:/app
    networks:
      - batch_network
    command: bash -c "python batch.py"

  access_log:
    image: tp33/django
    container_name: access_log
    volumes:
      - ./access_log:/app
    networks:
      - batch_network
    command: bash -c "python post_view.py"

  selenium-chrome:
    image: selenium/standalone-chrome:3.4.0
    container_name: selenium-chrome
    networks:
      - service_mesh
      - public
    #expose:
    #  - "4444"
    ports:
      - "4444:4444"

  haproxy:
    image: haproxy:1.7
    container_name: haproxy
    volumes:
      - ./haproxy/:/usr/local/etc/haproxy/
    depends_on:
      - web1
      - web2
    networks:
      - public
    ports:
      - "80:80"
    environment:
      - BACKENDS
      - BALANCE=roundrobin

networks:
  backend:
  service_mesh:
  public:
  batch_network: