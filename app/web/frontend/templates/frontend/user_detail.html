{% extends "frontend/base.html" %}
{% load static %}

{% block title %} 
UVA SwipeMe : User Detail
{% endblock title %} 


{% block content %}

{% if err %}
    <h2 style="text-align: center">Invalid user ID</h2>
{% else %}
	<ul>
    {% for key, value in user.items %}
        <li>{{ key }}: {{ value }}</li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock content %}
