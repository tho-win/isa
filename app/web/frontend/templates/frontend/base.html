<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
  <link rel="icon"
        href="https://i.pinimg.com/236x/65/fd/23/65fd23aae970644c82ce0602f00ac525--university-of-virginia-stickers.jpg">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }

    .thumbnail {
      object-fit: contain;
      height: 40px;
      width: 40px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'frontend:homepage' %}" style="margin-left: 11%">UVA SwipeMe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar" style="margin-left: 50%">
    <ul class="navbar-nav" style="text-align:right">
      <li class="nav-item" type="link">
        <a class="nav-link" href="{% url 'frontend:homepage' %}">Home</a>
      </li>
        </li>
        <li class="nav-item" type="link">
          <a class="nav-link" href="#">Log in</a>
        </li>
        <li class="nav-item" type="link">
          <a class="nav-link" href="#">Sign up</a>
        </li>
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}


<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
  <div class="container text-center">
    <small>Copyright &copy; SwipeMe Â· Powered by <a href="http://getbootstrap.com" target="_blank">Bootstrap</a>, <a
        href="https://www.w3schools.com" target="_blank">W3Schools</a></small>
  </div>
</footer>
</body>
</html>
