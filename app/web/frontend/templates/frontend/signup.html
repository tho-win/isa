{% extends "frontend/base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
UVA SwipeMe : Sign Up
{% endblock title %} 

{% block content %}

<div class="content-section" style="margin: 25px 25% 25px 25%; width: 50%;">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today&nbsp;</legend>
                {{ form|crispy }}
        </fieldset>
        <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create Account</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'frontend:signup' %}">Log in</a>
        </small>
    </div>
</div>

{% endblock content %}
