language: python
python:
  - '3.6'
install:
  - pip install -r requirements-travis.txt
services:
  - docker
before_script: 
  - pip install docker-compose
  - docker pull mysql:latest
  - docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS'  mysql:latest
  - cd app
script:
  - docker-compose up
  - sleep 80
  - docker-compose down
